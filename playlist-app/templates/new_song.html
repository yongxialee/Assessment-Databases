{% extends 'base.html' %}

{% block content %}

<h1>Add a new song!</h1>
<form method="POST" >
    
    {{ form.hidden_tag() }}
        {% for field in form 
        if field.widget.input_type !='hidden '%}

        <p> 
        {{field.label}}
        {{field(class_="form-control")}}

            {% for error in field.errors %}
            {{error }}
            {% endfor %}
        </p>
        {% endfor %}
    <div class="d-grid gap-2 ">
        <button class="btn btn-success " type = "submit" >Submit</button>
    </div>
</form>
{% endblock %}
